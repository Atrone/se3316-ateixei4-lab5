<script type="text/javascript" src="angular.min.js"></script>
<script type='text/typescript' src='collections.component.ts'> </script>
<button id = "newCollectionBtn" (click)=showMore()>Create New Collection/Emphasize existing Collection</button>
<button id = "showAllCollectionsBtn" (click)=publics()>See Public Collections</button>
<div id = "divCollection" *ngIf = "this.SM">
    <input id = "title" type = "text" placeholder="Please enter a title">
    <input id = "description0" type = "text" placeholder="Please enter a description">
    <button id = "createCollection" (click)=collections()>See/Create/Edit/Refresh Collection</button>
    <button id = "changeVisibilityBtn" (click)=CV()>Publicize</button>
    <button id = "deleteBtn" (click)=deleteCollection()>Delete</button>
    <button id = "renameBtn" (click)=renameCollection()>Rename</button>
    <div>
        <input id="name" type = "text" placeholder="Please enter a name">
        <input id="description1" type = "text" placeholder="Please enter a description"></div>
        <button id = "addToCollectionBtn" (click)=addToCollection()>Add to Collection</button>
    </div>
        <h2 id="collectionName"></h2>
        <h3 id="collectionDescription"></h3>
